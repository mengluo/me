<!doctype html>
<html>
<head>
<title>WeatherSearch</title>
<meta charset="utf-8">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<style>

html, body {
  margin: 0 0 0 0;
  height:100%;
}

.container {
background-image:url("pics/Background.jpg");
width:100%;
height:100%;
background-size:cover;
background-position:center;
padding-top:100px;
}

.center {
text-align:center;
}

.white {
color:white;
}

p {
padding-top:15px;
padding-bottom:15px;
}

button {
margin-top:20px;
margin-bottom:20px;
}

.alert {
margin-top:20px;
display:none;
}
</style>
</head>

<body>

  <div class="container">

     <div class="row">

       <div class="col-md-6 col-md-offset-3 center">

         <h1 class="center white">Weather Predictor</h1>

         <p class="lead center white">Enter your city below to get a forecast for the weather.</p>

         <form>

             <div class="form-group">
             <input type="text" class="form-control" name="city" id="city" placeholder="Eg. London, Paris, San Francisco..." />
             </div>
             <button id="findMyWeather" class="btn btn-success btn-lg">Find My Weather</button>

         </form>
		 
         <div id="success" class="alert alert-success">Success!</div>
         <div id="fail" class="alert alert-danger">Could not find weather data for that city. Please try again.</div>
         <div id="noCity" class="alert alert-danger">Please enter a city!</div>
       </div>

     </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
</body>
</html>
